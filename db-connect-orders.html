<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouHeal - Pharmacy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="container">
            <h2>Order Placing Form<h2>
            <div class="alert alert-success success-message" style="display:none;">Order submitted successfully.</div>
            <form id="OrderForm">
                <div class="form-group">
                    <label for="exampleFullName">Name</label>
                    <input type="text" class="form-control fullname" id="exampleFullName" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleEmail">Contact Number</label>
                    <input type="phonenumber" class="form-control number" id="exampleNumber" placeholder="Enter Contact Number" required>
                </div>
                <div class="form-group">
                    <label for="exampleAddress">Delivery Address</label>
                    <input type="text" class="form-control address" id="exampleAddress" placeholder="Enter address" required>
                </div>
				
				 <div class="form-group">
                    <label for="exampleMedicine">Medicine</label>
					
					<input type="text" class="form-control medicine" name="medicines" list="medicinenames">
					<datalist id="medicinenames">
						<option value="Zincovit">
						<option value="Crocin">
						<option value="HairCare">
						<option value="Dolo650">
						<option value="Aspirin">
					</datalist>
                </div>
				
				<div class="form-group">
                    <label for="examplePayment">Payment Mode</label>
                    <input type="text" class="form-control payment" id="examplePayment" placeholder="Enter Payment" required>
                </div>
                
				
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="js/orderjavascript.js"></script>
	
</body>
</html>
